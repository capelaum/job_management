spring.application.name=job_management
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5430/jm_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update

security.token.secret.company=JAVAGAS_@123$
security.token.secret.candidate=JAVAGAS_@123$CANDIDATE

management.endpoints.enable-by-default=false
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

